<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Interpreter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #1b1b32;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2e2e60, #3b3b92);
        }

        /* Header styles */
        .header {
            background-color: transparent;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInDown 1.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1000px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: neonGlow 2s infinite alternate;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 15px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #ff4081;
            transition: width 0.3s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #ff4081;
            transform: scale(1.1) translateY(-3px);
        }

        /* Container styles */
        .container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 1.5s ease;
        }

        .editor, .output {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            backdrop-filter: blur(10px);
            animation: fadeInUp 2s ease;
        }

        .editor h2, .output h2 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff4081, #ffa726);
            -webkit-text-fill-color: transparent;
        }

        /* Keyframes for animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 30px #ff4081, 0 0 40px #ffa726, 0 0 50px #ffa726, 0 0 60px #ffa726;
            }
            to {
                text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081, 0 0 40px #ffa726, 0 0 50px #ffa726, 0 0 60px #ffa726, 0 0 70px #ffa726;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Live HTML Interpreter</h1>
    </div>

    <div class="container">
        <div class="editor" contenteditable="true" id="htmlInput">
            <h2>Editor</h2>
            <!-- Initial HTML content -->
            <p>&lt;!DOCTYPE html&gt;</p>
            <p>&lt;html lang="en"&gt;</p>
            <p>&lt;head&gt;</p>
            <p>&lt;meta charset="UTF-8"&gt;</p>
            <p>&lt;title&gt;Live HTML Interpreter&lt;/title&gt;</p>
            <p>&lt;/head&gt;</p>
            <p>&lt;body&gt;</p>
            <p>&lt;h1&gt;Hello, World!&lt;/h1&gt;</p>
            <p>&lt;/body&gt;</p>
            <p>&lt;/html&gt;</p>
        </div>
        <div class="output" id="htmlOutput">
            <h2>Output</h2>
        </div>
    </div>

    <script>
        function updateOutput() {
            var htmlInput = document.getElementById('htmlInput').innerText;
            var htmlOutput = document.getElementById('htmlOutput');
            htmlOutput.innerHTML = htmlInput;
        }

        document.getElementById('htmlInput').addEventListener('input', updateOutput);
    </script>
</body>
</html>
