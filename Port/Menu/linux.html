<!DOCTYPE html>
<html>
<head>
    <title>Linux Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1e1e1e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0 20px;
      animation: slideUp 1s ease-in-out;
    }
    nav h1 {
      color: #760094;
      font-family: 'Montserrat', sans-serif;
      padding-right: 35px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 20px;
      font-weight: 1000;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background:#8d8d8d;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li a:hover {
      color: #c300ff;
      transform: scale(1.1) translateY(-3px);
    }

        #terminal {
            padding-top: 10px;
            align-items: center;
            width: 80%;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        #input {
            width: 100%;
            border: none;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
        }

        #output {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            overflow-y: auto;
            height: 300px;
            box-sizing: border-box;
        }

        #input:focus {
            outline: none;
        }

        .prompt {
            color: #0f0;
        }

        .command {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
        <h1>Linux Terminal</h1>
    </nav>
    <div id="terminal">
        <div id="output"></div>
        <input type="text" id="input" placeholder="Type your command here" autofocus autocomplete="off" onkeydown="handleInput(event)">
    </div>

    <script>
        function handleInput(event) {
            if (event.key === 'Enter') {
                var input = document.getElementById('input');
                var command = input.value.trim();
                input.value = '';

                var output = document.getElementById('output');
                output.innerHTML += '<div><span class="prompt">$</span> <span class="command">' + command + '</span></div>';

                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        output.innerHTML += '<div>' + xhr.responseText + '</div>';
                        output.scrollTop = output.scrollHeight;
                    }
                };
                xhr.open("GET", "/cgi-bin/linux.py?cmd=" + encodeURIComponent(command), true);
                xhr.send();
            }
        }
    </script>
</body>
</html>
