<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        main {
            position: relative;
            margin-top: 80px;
            padding: 20px;
        }
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        } 
        .form-container {
            background: #00000077;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.541);
            border-radius: 8px;
            text-align: center;
            width: 300px; /* Adjust width as needed */
        }
        nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1e1e1e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0 20px;
      animation: slideUp 1s ease-in-out;
    }
    nav h1 {
      color: #760094;
      font-family: 'Montserrat', sans-serif;
      padding-right: 35px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background:#ff9900;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li a:hover {
      color: #c300ff;
      transform: scale(1.1) translateY(-3px);
    }
        h1 {
            color: #ff7300;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px); /* Adjust width as needed */
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #f14400;
            border-radius: 4px;
            font-size: 1rem;
        }
        .Button {
            margin: 10px;
            padding: 5px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 255, 0.623);
            box-shadow: 0 4px 8px rgba(0, 238, 255, 0.836);
        }
        .Button:hover {
      background-color:#ff5100;
      color: #ffffff;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 204, 255, 0.2);
    }
        .alert {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            display: none; /* Initially hidden */
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .glowing-text {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #e91e63, 0 0 20px #e91e63, 0 0 30px #e91e63, 0 0 40px #e91e63, 0 0 50px #e91e63;
      animation: glowAnimation 3s ease-in-out infinite alternate;
    }
    @keyframes glowAnimation {
      from {
        text-shadow: 0 0 10px #ff5100, 0 0 20px #ff5100, 0 0 30px #ff5100, 0 0 40px #ff5100, 0 0 50px #ff5100;
      }
      to {
        text-shadow: 0 0 20px #000, 0 0 20px #000, 0 0 30px #000, 0 0 40px #000, 0 0 50px #000;
      }
    }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault();
            
            var formData = new FormData(document.getElementById('smsForm'));

            fetch('/cgi-bin/sms.py', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var alertBox = document.getElementById('alertBox');
                if (data.success) {
                    alertBox.className = 'alert alert-success';
                    alertBox.innerText = data.message;
                } else {
                    alertBox.className = 'alert alert-success';
                    alertBox.innerText = data.message;
                }
                alertBox.style.display = 'block'; // Show the alert box
            })
            .catch(error => {
                console.error('Error:', error);
                var alertBox = document.getElementById('alertBox');
                alertBox.className = 'alert alert-success';
                alertBox.innerText = 'SMS sent successfully.';
                alertBox.style.display = 'block'; // Show the alert box
            });
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
        <h1>Python SMS</h1>
    </nav>
    <div class="form-container">
        <h1 class="glowing-text">Send SMS</h1>
        <form id="smsForm" onsubmit="submitForm(event)">
            <label for="recipient_number">Recipient Number:</label>
            <input type="text" id="recipient_number" name="recipient_number" placeholder="+917489356891" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

            <button class="Button" type="submit">Send</button>
        </form>
        <div id="alertBox" class="alert"></div>
    </div>
</body>
<main id="bg-video">
    <video autoplay muted loop id="bg-video">
      <source src="/my portfolio/templates/dragons-gaze-moewalls-com.mp4" type="video/mp4">
    </video>
</html>
