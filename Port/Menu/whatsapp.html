<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        main {
      position: relative;
      margin-top: 80px;
      padding: 20px;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
        .container {
            background: #00000062;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            text-align: center;
            width: 350px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #1e1e1e;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      padding: 0 20px;
      animation: slideUp 1s ease-in-out;
    }
    nav h1 {
      color: #2bff00;
      font-family: 'Montserrat', sans-serif;
      padding-right: 35px;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav ul li {
      list-style: none;
    }
    nav ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 500;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0;
      height: 2px;
      background:#8d8d8d;
      transition: width 0.3s;
    }
    nav ul li a:hover::after {
      width: 100%;
    }
    nav ul li a:hover {
      color: #33ff00;
      transform: scale(1.1) translateY(-3px);
    }
        h1 {
            color: #075e54; /* WhatsApp green */
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: normal;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #075e54; /* WhatsApp green */
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 2rem);
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing of textarea */
        }
        .btn {
            background: #075e54; /* WhatsApp green */
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background: #128c7e; /* Darker shade of WhatsApp green */
            transform: scale(1.05);
        }
        #result {
            margin-top: 1.5rem;
            color: #333;
            font-size: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="\my portfolio\page1.html">Home</a></li>
            <li><a href="\my portfolio\Task.html">All Projects</a></li>
        </ul>
        <h1>Whatsapp Message</h1>
    </nav>
    <div class="container">
        <h1>WhatsApp Message</h1>
        <form id="whatsappForm">
            <label for="recipient_number">To:</label>
            <input type="text" id="recipient_number" name="recipient_number" placeholder="Enter recipient number" required>

            <label for="message_body">Message:</label>
            <textarea id="message_body" name="message_body" rows="4" placeholder="Type your message here..." required></textarea>

            <button type="submit" class="btn">Send</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            var queryString = new URLSearchParams(formData).toString();
            fetch('/cgi-bin/whatsapp.py?' + queryString)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
<main id="bg-video">
    <video autoplay muted loop id="bg-video">
      <source src="/my portfolio\templates/S74xpMHCNRoHCZ3_Black-Curtain-4K_7_131941.mp4" type="video/mp4">
    </video>
</html>
